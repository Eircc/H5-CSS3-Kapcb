<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>

<body>
    <!-- 
        在网页中，编写的多个空格默认情况会自动被浏览器解析为一个空格
        
        在HTML中有些时候，不能直接书写一些特殊符号，
            比如：多个连续空格、字母两侧的大于和小于符号
        
        如果需要在网页中书写这些特殊符号，则需要使用HTML中的实体（转义字符）

        实体语法：
            &实体名字;
            &nbsp;  空格
            &gt;    大于号
            &lt;    小于号
            &copy;  版权符号
        -->
    <p>
        今天 &nbsp; &nbsp;&nbsp; 天气真不错！<br />
        a<b>c <br />
            a &lt; b &gt; c <br />
    </p>

    &copy;
</body>

</html>
