<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        meta标签主要用于设置网页中的一些元数据，元数据不是给用户看的
            name：指定数据的名称
            content：指定数据的类容
            charset：指定网页字符集

                keywords：表示网站的关键字（SEO），可以同时指定多个关键字，关键字之间使用逗号隔开
                description：网站描述，网站的自我介绍，网站的描述会显示在搜索引擎的搜索结果中

            title：title标签中的内容会作为搜索结果的超链接上的文字显示

            <meta http-equiv="refresh" content="4;url=http:www.ccaizx.cn">
            指定时间，将网页重定向到指定页面（例如注册完成之后4s跳转到主页）

     -->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,前端，CSS">
    <meta name="description" content="奥里给">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4;url=https://www.ccaizx.cn">
    <title>Document</title>
</head>

<body>

</body>

</html>
