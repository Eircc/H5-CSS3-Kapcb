<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构，所以在使用HTML标签时，应该关注的是标签的语义，
        而不是它的样式，样式由CSS来控制

        标题标签
            h1~h6
            从h1~h6重要性递减，h1最重要，h2最不重要
            h1在网页中的重要新仅次于title标签
            一般情况下一个页面只会有一个h1
            一般情况下标题标签只会使用到h1~h3之间，h4~h6很少用


        p标签表示页面中的一个段落


        hgroup标签为标题分组，可以将一组相关的标题同时放到hgrup中

        em标签用于表示语音语调的一个加重

        strong标签表示强调，重要内容

        blockquote表示一个长引用

        q表示一个短引用
     -->

    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>我是一个段落</p>

    <p>我叫王大锤</p>

    <p>奥里给，造它就完了！</p>

    <hgruop>
        <h1>回乡偶书</h1>
        <h2>其二</h2>
    </hgruop>



    <p>今天天气<em>真不错！</em></p>

    <p>今天你<strong>必须</strong>完成作业</p>


    鲁迅说：
    <blockquote>横眉冷对千夫指</blockquote>

    子曰：
    <q>学而时习之，哈哈哈</q>

</body>

</html>
