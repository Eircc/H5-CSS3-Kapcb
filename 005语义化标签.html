<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>

    <!-- 
        块元素（block element）
            在网页中一般通过块元素对网页进行布局

        行内元素（inline element）
            行内元素主要用来包裹文字

            一般情况下，会在块元素中放行内元素，不会在行内元素中放块元素
            块元素基本上什么都能放
            p元素中不能放任何的块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部（html标签外）
                p元素中嵌套了块元素
                跟元素中出现了除head和body之外的子元素
                浏览器会自动对代码进行修正

     -->
    
</body>
</html>
