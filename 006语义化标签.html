<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

<body>

    <!-- 
        布局标签（结构化语义标签）

        header 表示网页的头部

        main 表示网页的主体(一个网页中只有一个main标签)

        footer 表示网页的底部

        nav 表示网页的导航栏

        aside 表示网页主体相关不属于主体的内容（侧边栏）

        article 表示网页的文章

        section 表示独立的区块，上面的标签都不能表示时使用section

        div 表示一个区块，没有语义，目前的主要布局元素

        span 表示行内元素，没有任何语义，一般用于网页中选中文字
     -->

    <header>
        哈哈
    </header>

    <main>
        奥里给
    </main>

    <footer>
        造它就完了
    </footer>

    <nav>
        导航栏
    </nav>

    <aside>
        aside
    </aside>

    <article>
        独立的文章
    </article>

    <section>
        独立区块
    </section>

    <div>
        啊啊啊
    </div>
</body>

</html>
