<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>

    <!-- 
        列表（list）：
            1、铅笔
            2、尺子
            3、橡皮

        在html中也可以创建列表，html列表一共有三种：
            1、有序列表
            2、无序列表
            3、定义列表

        无序列表，使用ul标签创建无序列表
            使用li标签表示列表项 

        有序列表，使用ol标签创建有序列表
            使用li标签表示列表项 

        定义列表，使用dl标签创建定义列表
            使用dt标签表示定义内容
            使用dd标签来对内容进行解释说明

        列表之间可以互相嵌套
            ul里面可以放ol
            ol里面可以放ul
     -->

</body>

<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<dl>
    <dt>结构</dt>
    <dd>HTML</dd>
    <dt>表现</dt>
    <dd>CSS</dd>
    <dt>行为</dt>
    <dd>JavaScript</dd>
</dl>

<ul>
    <li>
        aa
        <ul>
            <li>aa-1</li>
            <li>aa-2</li>
        </ul>
    </li>
</ul>

</html>
