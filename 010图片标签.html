<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>

    <!-- 
        图片标签用于向当前页面中引入外部图片
        使用img标签引入外部图片，img标签是自结束标签
        img这种元素属于替换元素（块元素与行内元素之间，具有两种元素的特点）
        属性：
            src 属性指定的是外部图片的路径

            alt 图片描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性，图片就不会被搜索引擎收入

            width 图片的宽度（像素）
            height 图片的高度（像素）
                宽度和高度中如果只修改其中一个参数，则另一个参数为等比例缩放

            注意：
                情况在pc端，不建议修改图片大小，需要多大的图片就裁多大的图
                但是在移动端，经常需要对图片进行缩放（经常用大图片缩小，确保清晰度）

        图片的格式：
            jpeg（jpg）
                支持的颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示照片，可以压缩

            jif
                支持颜色比较少，支持简单透明，支持动图
                适合表示颜色单一的图片，动图

            png
                支持颜色丰富，支持复杂透明，不支持动图
                颜色丰富，复杂透明图片（转为网页而生，照片等）

            webp
                这种格式是谷歌新推出的专门用来表示网页中图片的一种格式
                它具备其它图片格式的所有优点，而且文件还特别小（谷歌压缩算法好）
                缺点：兼容性不好

            base64
                将图片使用base64进行编码，这样可以直接将图片转换为字符，然后通过字符的形式引入
                一般都是一些需要和网页一起加载的图片才会使用
            
        选图片格式原则：用户体验
            效果一样，用小的（加载速度）
            效果不一样，用效果好的（效果与大小之间进行均衡）
     -->

    <img src="" alt="">

</body>

</html>
