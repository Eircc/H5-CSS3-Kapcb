<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>

    <!-- 

        内联框架，iframe用于像当前页面中映引入其他页面
            src 指定要引入网页的路径
            frameborder 指定内联框架的边框 0表示没有边框 1表有边框
        
        内联框架引入的页面，不会被搜索引擎检索
     -->

     <iframe src="https://www.ccaizx.cn" width="800" height="600" frameborder="0"></iframe>
    
</body>
</html>
