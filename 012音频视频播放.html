<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频视频播放</title>
</head>

<body>

    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音频视频文件引入时，默认情况下是不允许用户自己控制播放停止等操作的
        属性：
            controls 是否允许用户控制播放

            autoplay 是否自动播放
                如果设置了 autoplay 则音乐在打开页面时会自动播放，
                目前大部分浏览器都不会自动对音乐进行播放（基本废弃）
            
            loop 是否循环播放


     -->

    <audio src="" controls autoplay></audio>

    <!-- 
        除了通过src来指定外部文件的路径，还可以通过source来进行指定

        不支持audio和source标签的浏览器会对标签进行忽略，但是不会忽略文字，所以在不支持的浏览器就会显示提示文字
        支持audio和source标签会直接显示播放界面，不会显示文字

        同一个文件不同格式，优先使用第一个，如果第一个的格式不支持则使用第二个
     -->
    <audio controls>
        对不起，您的浏览器不支持播放音频，请升级浏览器
        <source src="aaa">
        <source src="bbb">
        <source src="ccc">
        <source src="ddd">
    </audio>

    <!-- 
        embed 在老版本的浏览器中引入音频文件
     -->
    <embed src="" type="audio/mp3">


    <!-- 
        使用video标签向页面中引入视频文件
            使用方式和audio基本一样

        <video src=""></video>
     -->
    <video controls>
        <source src="aaa">
        <source src="bbb">
    </video>

    <!-- 
        引入外部视频
     -->
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=o0034e6ocne" allowFullScreen="true" width="400" height="300"></iframe>
</body>

</html>
