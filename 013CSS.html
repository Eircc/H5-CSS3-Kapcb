<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 
        第二种方式(内部样式表)
            将样式编写到head中的style标签中
            然后通过CSS选择器选中元素并为其设置样式
            可以同时为多个标签设置样式,并且修改时只需要修改一处即可全部应用
        
            内部样式表更加方便对样式进行复用

        缺点:
            内部样式表只能对一个网页起作用,它里面的样式不能跨页面进行复用

        
     -->

     <!-- 
         第三钟方式(外部样式表)     最佳实践
            可以将CSS样式编写都一个外部的CSS文件中
            然后通过link标签引入外部的CSS文件
            
            <link rel="stylesheet" href="">

            stylesheet:样式表

        外部样式表需要link标签进行引入,意味着只要想使用这些样式的
        网页都可以对其进行引用,使样式可以在不同页面之间进行复用

        将样式编写到外部的CSS文件中,可以使用到浏览器缓存机制,从而加快网页的加载速度
        提高用户体验
      -->

    <style>
        p {
            color: chocolate;
            font-size: medium;
        }
    </style>

</head>

<body>
    <!-- 
        网页分成3各部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）

        CSS：层叠样式表
            网页实际上是一个多层结构，用过CSS可以分别为网页的每一层
            来设置样式，而最终给用户看到的只是网页最上边一层（化妆）

            总而言之，CSS是用来设置网页中元素样式

     -->

    <!-- 
        使用CSS来修改元素样式
 
        第一种方式(内联样式、行内样式) 
            在标签内部通过style属性来设置元素的样式
        
        缺点：
            使用内联样式，样式只能够对当前标签生效，
            如果希望影响到多个元素必须在每一个元素中复制一遍相同的属性

            并且当样式发生变化的时候，必须要一个一个修改，非常不方便（不便于维护）

        注意：开发时绝对不要使用内联样式

      -->
    <p style="font-size: large; color: brown;">少小离家老大回,乡音无改鬓毛衰</p>
    <p>少小离家老大回,乡音无改鬓毛衰</p>
    <p>少小离家老大回,乡音无改鬓毛衰</p>



</body>

</html>
