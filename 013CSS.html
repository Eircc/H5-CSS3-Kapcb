<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <!-- 
        网页分成3各部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）

        CSS：层叠样式表
            网页实际上是一个多层结构，用过CSS可以分别为网页的每一层
            来设置样式，而最终给用户看到的只是网页最上边一层（化妆）

            总而言之，CSS是用来设置网页中元素样式

     -->

     <!-- 
         使用CSS来修改元素样式
 
         第一种方式(内联样式、行内样式) 
            在标签内部通过style属性来设置元素的样式
        
        缺点：
            使用内联样式，样式只能够对当前标签生效，
            如果希望影响到多个元素必须在每一个元素中复制一遍相同的属性


      -->
     <p style="font-size: large; color: brown;">少小离家老大回,乡音无改鬓毛衰</p>
    
</body>
</html>
