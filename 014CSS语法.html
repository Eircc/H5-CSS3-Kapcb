<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法</title>

    <style>
        /* 

            CSS中的注释,注释中的内容会自动被浏览器所忽略

            CSS的基本语法
                选择器 声明快

                选择器,通过选择器可以选中页面中的指定元素
                    比如 p 的作用就是选中页面中所有的p元素

                声明块,通过声明块来指定要为元素设置的样式
                    声明块由一个个声明组成
                    声明是一个名值对结构
                        一个样式名对应一个样式值,名和值之间以:连接,以;结尾(英文符号)
         */
        p {
            color: chocolate;
            font-size: 40px;
        }

        h1 {
            color: green;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>我叫王大锤</h1>
    <p>今天天气正不错</p>

</body>

</html>
