<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /* 
        样式的继承，为一个元素设置的样式同时也会应用到它的后代元素上

        继承是发生在祖先与后代之间

        继承的设计是为了方便开发，利用继承可以将通用的样式设置到共同的祖先元素上
        ，这样只需设置一次即可让所有的元素都具有该样式

        注意：并不是所有样式都会被继承
            比如：背景相关的，布局相关等一些样式都不会被继承
         */
        p {
            color: royalblue;
        }

        div {
            color: saddlebrown;
        }
    </style>
</head>

<body>
    <p>
        我是p标签
        <span>我是p标签中的span</span>
    </p>

    <span>我是p标签外的span元素</span><br />

    <div>
        <span>我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>
</body>

</html>
