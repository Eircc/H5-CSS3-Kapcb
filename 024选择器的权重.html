<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的权重</title>
    <style>
        /* 
        央视冲突
            当通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，
            此时就发生样式冲突，

        发送样式冲突时，应用哪个样式由选择器的权重（优先级）决定

        选择器的权重（优先级由上至下）
            内联样式（行内样式）        1,0,0,0
            id选择器                   1,0,0,0
            class选择器和伪类选择器     0,0,1,0
            元素选择器                 0,0,0,1
            通配选择器（*）             0,0,0,0
            继承的样式                  没有优先级

        比较优先级时，需要将所有选择器的优先级进行相加计算，最后优先级越高，则优先显示（分组选择器是单独计算）
            选择器的累加不会超过其最大的数量级，类选择器再高也不会超过id选择器
            如果优先级计算后先等，此时优先使用靠下的样式

        可以在某一个样式的后面添加 !important 此时该样式会获取最高的优先级，甚至超过内联样式。
            注意：在开发中，这个玩意一定要慎用！
         */
        div {
            color: red;
        }

        .red {
            color: blue;
        }

        #box1 {
            color: brown;
        }
    </style>
</head>

<body>

    <div id="box1" class="red">我是一个div</div>

</body>

</html>
