<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型_边框</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 
                边框
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style

                    border-width 
                        默认值，一般都是3个像素
                        可以用来指定四个方向的边框的宽度
                        四个值：上、右、下、左
                        三个值：上、左右、下
                        两个值：上下、左右
                        一个值：上下左右

                    除了 border-width 还有一组 border-xxx-width
                        xxx可以是 top right bottom left
                        用来单独制定某一个边的宽度


                    border-color用来指定边框的颜色，同样可以分别指定四个边框
                        规则同border-width
                    border-color也可以省略不写，如果省略了则自动使用color的颜色值


                    border-style用来指定边框的样式，同样可以分别指定四个边框
                        solid 表示实线
                        dotted 点状虚线
                        dashed 虚线
                        double 双线


                    border的简写属性，通过该属性可以同时设置边框的所有属性，并且没有顺序要求

                    除了border外还有 border-xxx
                        border-top
                        border-right
                        border-bottom
                        border-left
            */

            /* border-width: 10px;
            border-color: orange;
            border-style: solid; */

            border: orange 10px solid;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
