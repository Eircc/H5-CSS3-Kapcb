<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认样式</title>
    <style>

        /* 
            默认样式
                - 通常情况下，浏览器都会为元素设置一些默认样式
                - 默认样式的存在会影响到页面的布局，通常情况下在编写网页时
                必须要去除掉浏览器的默认样式（不同的浏览器默认样式不一样）

            重置样式表：专门用来对浏览器的样式进行重置
                reset.css 直接去除了浏览器的默认样式
                normalize.css 对默认样式进行了统一
        */
        body{
            margin: 0;
        }
        p{
            margin: 0;
        }
        ul{
            margin: 0;
            padding: 0;

            /* 去除项目符号 */
            list-style: none;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>

    <ul>
        <li>列表项一</li>
        <li>列表项二</li>
        <li>列表项三</li>
    </ul>
</body>
</html>
