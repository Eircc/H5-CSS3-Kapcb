    <link rel="stylesheet" href="/css/reset.css">
    <style>
        /* 设置body背景颜色 */
        body {
            background-color: #bfa;
        }

        /* 设置菜单外部容器 */
        .left-nav {
            /* 设置宽度 */
            width: 190px;
            /* 设置高度 */
            height: 470px;
            /* 设置边框，便于查看调整 */
            border: 1px orange solid;
            background-color: #fff;
            margin: 50px auto;
            /* 设置容器上内边距 */
            padding-top: 10px;

        }


        /* 设置菜单内部的item */
        .left-nav .item {
            width: 172.005px;
            height: 25px;
            /* 要让一个文字在父元素中垂直居中，只需要
                将父元素的line-height设置为一个和父
                元素height一样的值即可
            */
            line-height: 25px;
            /* 设置div左内边距 */
            padding-left: 18px;

        }

        .item a {
            /* 设置字体大小 */
            font-size: 14px;
            /* 设置字体颜色 */
            color: #636363;
            /* 去除下划线 */
            text-decoration: none;
            transition-property: color;
            transition-duration: 0.2s;
            transition-timing-function: ease;
            transition-delay: 0s;
        }

        /* 为item设置鼠标移入的状态 */
        .item:hover {
            background-color: #d9d9d9;
        }

        /* 设置超链接的hover */
        .item a:hover {
            color: #c81623;
        }

        .item span {
            padding: 0px 2px;
            font-size: 12px;
        }
    </style>
</head>
