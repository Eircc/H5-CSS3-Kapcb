<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓和圆角</title>
    <style>
        /* 
            轮廓
            outline 用来设置元素的轮廓线，用法和border一样
                轮廓和边框的不同点，轮廓不会影响到可见框的大小

            阴影
            box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局
                第一个值：左侧偏移量，设置阴影的水平位置，正值向右移动，负值向左移动
                第二个值：垂直偏移量，设置阴影的水平位置，正值向下移动，负值向上移动
                第三个值：阴影的模糊半径，值越大越模糊
                第四个值：阴影的颜色

            圆角
            border-radius 
                border-radius: ; 用来设置圆角
                    可以分别指定四个角的圆角
                    四个值：左上角、右上角、右下角、左下角
                    三个值：左上角、右上/左下、右下
                    两个值：左上右下、右上左下
                border-top-left-radius: ; 上左圆角
                border-top-right-radius: ; 上右圆角
                border-bottom-left-radius: ; 下左圆角
                border-bottom-right-radius: ; 下右圆角

            圆形
                border-radius：50%;
        */
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;

            outline: 10px solid orange;

            box-shadow: 20px 20px 10px rgba(0, 0, 0, .5);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: salmon;
            margin-top: 200px;
            border-top-left-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="box1"></div>

    <div class="box2"></div>
</body>

</html>
