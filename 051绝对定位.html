<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        /* 
            绝对定位
                当元素的 position 属性值设置为 absolute 则开启了绝对定位
                绝对定位的特点：
                    1、开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
                    2、开启绝对定位后，元素会从文档流中脱离
                    3、开启绝对定位后，会改变元素的性值，行内变元素成块元素，块元素
                    的宽高被内容撑开
                    4、绝对定位会使元素提升生一个层级
                    5、绝对定位元素是相对其包含块进行定位的

                包含块(containing block)
                    正常情况下：
                        包含块就是离当前元素最近的祖先块元素
                        <div>
                            <div>
                            </div>
                        </div>
                    
                    开启绝对定位的包含块：
                        包含块就是离它最近的开启定位的祖先元素(position值不为static即可)
                        如果所有祖先元素都未开启定位，则根元素就是其包含块

                    html(根元素、初始包含块)
                    

        */

        .box2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* position: absolute; */
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: brown;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box4">4
        <div class="box5">
            5
            <div class="box2">2</div>
        </div>
    </div>
    <div class="box3">3</div>

</body>

</html>
