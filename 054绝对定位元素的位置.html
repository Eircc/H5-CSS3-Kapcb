<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位元素的位置</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: #bbffaa;
            position: relative;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;

            right: 0;

        }

        /* 
        传统水平布局：
            margin-left + border-left + padding-left + width + padding-right + border-right + padding-right + margin-right = 包含块的内容宽度

        开启绝对定位后：
            left + margin-left + border + padding-left + width + padding-right + border + padding-right + margin-right +right = 包含块的内容宽度

        当开启绝对定位后：
            水平方向的布局等式就需要添加left 和 right 两个值
            此时规则和之前的一样，只是多添加了两个值：
                当发生过度约束时：
                    如果 9 个值中没有 auto 则自动调整 right 属性值，以使等式满足
                    如果 9 个值中有 auto 则自动调整 auto 的值以使等式成立
            
            可设置 auto 的值
                margin width left right

            因为 left 和 right 的值默认是auto，所以如果不知道left和right
                则等式不满足，会自动调整这两个值

            垂直方向布局的等式也必须要满足
                top + margin-top + border-top + padding-top + height + padding-bottom + baoder-bottom + margin-bottom + bottom = 包含块的高度
        */
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
