<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体族</title>
    <style>
        /* 
            字体相关的样式
                color 用来设置字体颜色
                font-size 字体的大小   
                    em 相当于当前元素的一个 font-size
                    rem 相当于根元素的一个 font-size
                font-family 字体族(字体的格式)
                    可选值：
                        serif   衬线字体
                        cursive     非衬线字体
                        monospace   等宽字体
                        ...
                            指定字体类别，浏览器会自动使用改类别下的字体
                        


        */
        p{
            color: orange;
            font-size: 40px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <p>
        今天天气真不错，Hello, World!
    </p>
</body>
</html>
