<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景练习</title>
    <style>
        /* 
            解决图片闪烁的问题，可以将多个小图片同意保存在一个大图片中，这样图片会同时
            加载到网页中，就可以有效避免图片闪烁的问题，这个技术在网页中应用非常管饭，
            被称为 CSS-Sprite，这种图成为雪碧图

            雪碧图的使用步骤：
                1.先确定要使用的图标
                2.测量图标的大小
                3.根据测量结果创建一个元素
                4.将雪碧图设置为元素的背景图片
                5.设置一个偏移量，以显示正确的图片

            雪碧图的特点：
                一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户体验

                
        */
        .box1{
            width: 990px;
            height: 32px;
            background-color: #bbffaa;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box1"></div>

</body>

</html>
