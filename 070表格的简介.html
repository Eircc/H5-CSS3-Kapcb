<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的简介</title>
    <style></style>
</head>

<body>
    <!-- 
        在现实生活中经常需要表格来表示一些格式化的数据：
            课程表、花名册、成绩单...

        同样在网页中也需要创建表格，通过 table 标签来创建表格
            在 table 中使用 tr 表示表格中的一行，有几个 tr 就有几行
            在 tr 中使用 td 表示单元格，有几个 td 就有几个单元格

        colspan:横向合并单元格
        rowspan:纵向合并单元格
     -->
    <table border="1" width="100px" align="center">
        <tr>
            <td>kapcb</td>
            <td>ccc</td>
            <td>eirc</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>

</body>

</html>
