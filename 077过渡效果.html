<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 900px;
            height: 900px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            margin-left: 0;
            margin-bottom: 100px;
        }

        /* 
            过渡（transition）
                - 通过过渡可以指定一个属性发生变化时的切换方式
                - 通过过渡可以创建一些非常好的交互效果，提升用户体验

            属性：
                transition-property: 指定需要过渡的属性
                    多个属性间，使用逗号隔开，如果所有属性都需要指定过渡，可以使用 all 关键字
                    大部分属性都支持过渡效果，只要能够计算的属性，都可指定过渡效果
                    注意：过渡时，必须从一个有效数值向另外一个有效数值过渡

                transition-duration: 指定过渡效果持续的时间（必须指定、否则无效）
                    时间单位： s 和 ms，1s = 1000ms
                    可以分别为属性指定时间，与指定的属性一一对应，多个属性以逗号隔开

                transition-timing-function: 过渡的时序函数
                    指定过渡的执行方式
                    可选值：
                        ease：默认值，慢速开始，先加速、在减速
                        linear：匀速运动
                        ease-in：加速运动（慢速开始）
                        ease-out：减速运动（停止的时候慢）
                        ease-in-out：先加速、后减速
                        cubic-bezier()：指定时序函数（贝塞尔曲线、如何自定可百度）
                        steps(): 分布执行过渡效果
                            可以设置第二个值
                                end：表示在时间结束时执行过渡
                                start：表示在时间开始时执行过渡

                transition-delay: 表示过渡效果的延迟,等待相应的时间后在执行过渡

                transition: 可以同时设置过度相关的所有属性，只有一个要求，如果需要使用延迟，则两个时间中
                第一个时间是持续时间，第二个是延迟时间

        */

        .box2 {
            background-color: #bfa;
            transition-property: all;   
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(.24, .95, .82, -0.88);
            /* transition-timing-function: steps(); */
            transition-delay: 1s;

        }

        .box1:hover div {
            margin-left: 800px;
        }

        .box3 {
            background-color: orange;
            transition-duration: 2s;
        }
    </style>
</head>

<body>

    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>


</body>

</html>
