<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的少年</title>
    <style>
        .box1 {
            width: 112px;
            height: 185px;
            margin: 0 auto;
            background-image: url(./img/runman.jpg);
            animation: kapcb 1s 2;
        }

        /* 创建关键帧 */
        @keyframes kapcb {
            from {
                background-position: 0 0;
            }


            to {
                background-position: 336px 0;
            }
        }
    </style>
</head>

    <div class="box1"></div>
</body>
