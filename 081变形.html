<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形</title>
    <style>
        /* 
            变形就是指通过CSS改变元素的形状或位置
                - 变形不会影响到页面的布局
                - transform: 用来设置元素的变形效果
                    - 平移：
                        - translateX() 沿着x轴方向平移
                        - translateY() 沿着y轴方向平移
                        - translateZ() 沿着z轴方向平移

                        - 在平移元素时，百分比是相对于自身计算的

        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;

            transform: translateX(100px);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 0 auto;
        }

        .box3 {
            /* 
            width: 100px;
            height: 100px; 
            */
            background-color: orange;
            position: absolute;
            /* 
            这种居中的方式，只适用于元素大小确定的情况            
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto; 
            */

            /* 
                定位中间，然后相对自生左移 50%
            */
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">aaa</div>

</body>

</html>
