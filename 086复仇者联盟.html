<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复仇者联盟</title>
    <style>
        html {
            perspective: 800px;
        }

        .cube {
            width: 200px;
            height: 200px;
            /* background-color: #bfa; */
            margin: 100px auto;
            /* 设置 3d 变形效果 */
            transform-style: preserve-3d;
            animation: kapcb 30s linear infinite;
        }

        .cube>div {
            /* 设置透明效果 */
            opacity: .5;
            position: absolute;
        }

        img {
            vertical-align: top;
            width: 200px;
            height: 200px;
        }

        .box1 {
            transform: rotateY(90deg) translateZ(100px);
        }

        .box2 {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box3 {
            transform: rotateX(90deg) translateZ(100px);
        }

        .box4 {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .box5 {
            transform: translateZ(100px);
        }

        .box6 {
            transform: rotateY(.5turn) translateZ(100px);
        }

        @keyframes kapcb {
            from {
                transform: rotateX(0) rotateZ(0);
            }

            to {
                transform: rotateX(1turn) rotateZ(180deg);
            }

        }
    </style>
</head>

<body>
    <div class="cube">
        <div class="box1">
            <img src="./img/avg001.jpg" alt="">
        </div>

        <div class="box2">
            <img src="./img/avg002.jpg" alt="">
        </div>

        <div class="box3">
            <img src="./img/avg003.jpg" alt="">
        </div>

        <div class="box4">
            <img src="./img/avg004.jpg" alt="">
        </div>

        <div class="box5">
            <img src="./img/avg005.jpg" alt="">
        </div>

        <div class="box6">
            <img src="./img/avg006.jpg" alt="">
        </div>
    </div>

</body>

</html>
