<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less简介</title>
    <style>
        html {
            /* css也支持原生变量的设置 */
            --color: #bfa;
            --length: 100px;
        }

        .box1 {
            width: var(--length);
            height: calc(400px/2);
            background-color: var(--color);
        }

        .box2 {
            width: 100px;
            height: 100px;
            color: var(--color);
        }

        .box3 {
            width: 100px;
            height: var(--length);
            border: 10px solid #bfa;
        }
    </style>
</head>

<body>

    <!-- 

        less是一门CSS的预处理语言
            - less是CSS的增强版，通过less可以编写更少的代码实现更强大的样式
            - less中添加了许多新特性：像对变量的支持，对mix的支持......
            - less的语法大体上和CSS的语法一致，但是less中增添了许多对CSS的扩展，
                所以浏览器无法直接执行less代码，要执行必须先将less代码转换为CSS，
                然后再有浏览器执行

     -->

    <div class="box1">aaa</div>
    <div class="box2">aaa</div>
    <div class="box3">aaa</div>

</body>

</html>
