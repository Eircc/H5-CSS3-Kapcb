<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性导航条</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .nav {
            width: 1210px;
            /* height: 48px; */
            line-height: 48px;
            margin: 50px auto;
            background-color: #e8e7e3;
            /* 设置为弹性容器 */
            display: flex;
        }

        .nav a {
            display: block;
            color: #808080;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .nav a:hover {
            background-color: #636363;
            color: #fff;
        }

        .nav li {
            /* 设置增长系数 */
            flex-grow: 1;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li><a href="javascript:;">HTML/CSS</a></li>
        <li><a href="javascript:;">Browser Side</a></li>
        <li><a href="javascript:;">Server Side</a></li>
        <li><a href="javascript:;">Programming</a></li>
        <li><a href="javascript:;">XML</a></li>
        <li><a href="javascript:;">Web Building</a></li>
        <li><a href="javascript:;">Reference</a></li>
    </ul>

</body>

</html>
