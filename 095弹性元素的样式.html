<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素的样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 800px;
            border: 10px solid orange;
            display: flex;
        }

        ul li {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 50px;
            line-height: 100px;

            /* 
                flex-grow:
                    弹性元素的增长系数

            */
            /* flex-grow: 1; */

            /* flex-shrink: 1; */

            /* 
                flex-shrink:
                    - 弹性元素的缩减系数
                    - 缩减多少是根据 缩减系数 和 元素大小计算的
            

                flex-basis:
                    - 元素的基础长度
                    - 指定的是元素在主轴上的基础长度
                        如果主轴是 横向的 则 该值指定的就是元素的宽度
                        如果主轴是 侧向的 则 该值指定的就是元素的高度
                        默认值是 auto 表示参考元素自身的高度或宽度
                        如果传递了一个具体的数值，则以该值为准

                flex：可以设置弹性元素的所有三个属性(按照如下顺序)
                    - 增长 缩减 基础值；
                    initial "flex:0 1 auto"
                    auto "flex:0 1 auto" 可憎可减
                    none "flex:0 0 auto" 弹性元素没有弹性

                order：决定弹性元素的排列顺序

            */
            flex-basis: 100px;
        }

        ul li:nth-child(1) {
            background-color: orangered;
            order: 2;
        }

        ul li:nth-child(2) {
            background-color: palevioletred;
            order: 3;
        }

        ul li:nth-child(3) {
            background-color: peru;
            order: 1;
        }
    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>

</html>
