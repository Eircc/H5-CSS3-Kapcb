<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>
<body>
    <p>
        每个表格从一个table标签开始。
        每个表格从tr标签开始
        每个表格的数据从td标签开始
    </p>
    
    <h4>一列：</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>

    <h4>一列三行</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h4>两行三列</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>1000</td>
            <td>2000</td>
            <td>3000</td>
        </tr>
    </table>
</body>
</html>
