<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>
<body>
    
    <h2>单元格跨两列</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td>Kapcb</td>
            <td>12345678</td>
            <td>87654321</td>
        </tr>
    </table>

    <h2>单元格跨两行</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <td>Kapcb</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>12345678</td>
        </tr>
        <tr>
            <td>87654321</td>
        </tr>
    </table>
</body>
</html>
