<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>
<body>
    
    <h2>没有单元格间距</h2>
    <table border="1">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
    </table>

    <h2>单元格间距为0</h2>
    <table border="1" cellspacing="0">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
    </table>

    <h2>单元格间距为10</h2>
    <table border="1" cellspacing="10">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
    </table>

</body>
</html>
