<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>
<body>

    <h2>我的第一个JavaScript</h2>
    <p id="demo">
        JavaScript点击事件，点击按钮触发事件！
    </p>

    <button type="button" onclick="demoFunction()">按钮</button>
    
    <script>
        function demoFunction(){
            document.getElementById("demo").innerHTML="Hello,World!";
        };
    </script>
</body>
</html>
