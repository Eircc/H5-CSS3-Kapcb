<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>
<body>

    <h2>JavaScript</h2>

    <p id="demo">
        JavaScript改变HTML元素的样式
    </p>

    <script>
        function demoFunction(){
        var a = document.getElementById("demo");
        a.style.color="red";
        };
    </script>

    <button type="button" onclick="demoFunction()">按钮</button>
    
</body>
</html>
