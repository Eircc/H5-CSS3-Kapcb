<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签的属性</title>
</head>

<body>
    <!-- 标签的属性：在标签中(开始标签或自结束标签)可以设置属性
        属性是一个名值对（k-v）
        属性用来设置标签中的内容如何显示

        属性和标签名或其他属性应该使用空格隔开

        属性不能瞎写，应该根据文档中的规定进行编写
        有些属性有属性值，有些属性没属性值，如果有属性值，应该使用引号引起来（单引号或双引号都可，但不能混用）
    -->

    <h1>这是我<font color="red" size="3">第一个</font>网页！</h1>
</body>

</html>
