<!-- 文档声明，生命当前网页的版本 -->
<!DOCTYPE html>

<!-- html的根标签（元素），网页中的所有内容都要写在根元素里面 -->
<html lang="en">

<!-- head是网页的头部，head中的内容不会在网页中直接出现，主要帮助浏览器或搜索引擎来解析网页 -->

<head>

    <!-- meta标签用于设置网页的元数据，这里是用于设置字符码编码 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title中的内容会显示在浏览器标题栏，搜索引擎会主要根据title中的内容来判断网页的主要内容 -->
    <title>Document</title>

</head>

<!-- body是html的子元素，表示网页的主体部分，网页中所有的可见内容都应该写在body中 -->

<body>

    <!-- h1网页的一级标题 -->
    <h1>网页的大标题</h1>

</body>

</html>
