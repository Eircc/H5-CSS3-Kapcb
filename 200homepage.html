<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .head_wapper {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            margin-top: 1px;
            background-color: white;
        }

        .detail_wapper {
            width: 1000px;
            height: 20px;
            margin-top: 5px;
            background-color: salmon;
            float: left;
        }

        .nav_wapper .nav_wapper_left {
            width: 195px;
            height: 70px;
            margin-top: 5px;
            background-color: slateblue;
            float: left;
        }

        .nav_wapper .nav_wapper_middle {
            width: 600px;
            height: 70px;
            margin: 0 5px;
            margin-top: 5px;
            background-color: yellow;
            float: left;
        }

        .nav_wapper .nav_wapper_right {
            width: 195px;
            height: 70px;
            margin-top: 5px;
            background-color: slateblue;
            float: left;
        }

        .main_wapper {
            width: 1000px;
            height: 350px;
            margin: 5px auto;
            background-color: white;
        }

        .main_wapper .main_wapper_left {
            width: 195px;
            height: 100%;
            float: left;
            background-color: red;
        }

        .main_wapper .main_wapper_middle {
            width: 600px;
            height: 100%;
            margin: 0 5px;
            /* padding: 0 5px; */
            float: left;
            background-color: peru;
        }

        .main_wapper .main_wapper_right {
            width: 195px;
            height: 100%;
            float: left;
            background-color: red;
        }

        .main_wapper_roll {
            width: 1000px;
            height: 300px;
            margin: 5px auto;
            background-color: slateblue;
        }

        .footer_wapper {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            background-color: white;
        }

        .footer_wapper .footer_wapper_detail {
            width: 1000px;
            height: 170px;
            margin: 5px 0;
            background-color: white;
            float: left;
        }

        .footer_wapper .footer_wapper_detail .footer_wapper_detail_info {
            width: 695px;
            height: 170px;
            background-color: violet;
            float: left;
        }

        .footer_wapper .footer_wapper_detail .footer_wapper_detail_erweima {
            width: 300px;
            height: 170px;
            background-color: yellowgreen;
            float: left;
            margin-left: 5px;
        }

        .footer_wapper .footer_wapper_copy_right {
            width: 1000px;
            height: 20px;
            background-color: brown;
            float: left;
        }
    </style>
</head>

<body>

    <head>
        <div class="head_wapper">
            <!-- 顶部登录信息等按钮 -->
            <div class="detail_wapper"></div>
            <!-- 顶部导航栏 -->
            <div class="nav_wapper">
                <!-- log -->
                <div class="nav_wapper_left"></div>
                <!-- 导航 -->
                <div class="nav_wapper_middle"></div>
                <!-- 账户信息 -->
                <div class="nav_wapper_right"></div>
            </div>

        </div>
    </head>
    <main>
        <!-- 内容区域 -->
        <div class="main_wapper">
            <!-- 导航菜单 -->
            <div class="main_wapper_left"></div>
            <!-- 轮播图 -->
            <div class="main_wapper_middle"></div>
            <!-- 轮播商品展示 -->
            <div class="main_wapper_right"></div>
        </div>
        <div class="main_wapper_roll">

        </div>
    </main>
    <footer>
        <!-- 底部 -->
        <div class="footer_wapper">
            <!-- 底部详情 -->
            <div class="footer_wapper_detail">
                <!-- 底部信息等 -->
                <div class="footer_wapper_detail_info"></div>
                <!-- 二维码 -->
                <div class="footer_wapper_detail_erweima"></div>
            </div>
            <!-- 版权信息 -->
            <div class="footer_wapper_copy_right"></div>
        </div>
    </footer>
</body>

</html>
