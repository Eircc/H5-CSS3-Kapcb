<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .head_wapper_info {
            width: 100%;
            height: 120px;
            background-color: tomato;
        }

        .main_wapper_detail {
            width: 100%;
            height: 418px;
            background-color: #bfa;
        }

        .main_wapper_detail .main_wapper_show {
            width: 600px;
            height: 300px;
            margin: 59px;
            background-color: brown;
            float: left;
        }

        .main_wapper_detail .main_wapper_login {
            width: 400px;
            height: 300px;
            margin: 59px;
            background-color: red;
            float: left;
        }

        .main_wapper_detail .main_wapper_login .main_wapper_login_box {
            width: 350px;
            height: 200px;

            background-color: cornflowerblue;
            margin: 25px auto;
        }

        .main_wapper_detail .main_wapper_login .main_wapper_login_box .main_wapper_login_username {
            margin-top: 30px;
            margin-left: 30px;
            float: left;
        }

        .main_wapper_detail .main_wapper_login .main_wapper_login_box .main_wapper_login_password {
            float: left;
            margin-top: 5px;
            margin-left: 30px;
        }

        .main_wapper_detail .main_wapper_login .main_wapper_login_box .main_wapper_login_captcha {
            width: 80px;
            height: 21.5px;
            background-color: white;
            float: left;
            margin-top: 40px;
            margin-left: 120px;

        }

        .main_wapper_detail .main_wapper_login .main_wapper_login_box .main_wapper_login_button {}


        .footer_wapper_info {
            width: 100%;
            height: 120px;
            background-color: tomato;
        }
    </style>
</head>

<body>

    <head>
        <div class="head_wapper_info"></div>
    </head>
    <main>
        <div class="main_wapper_detail">
            <div class="main_wapper_show"></div>
            <div class="main_wapper_login">
                <div class="main_wapper_login_box">
                    <div class="main_wapper_login_username">
                        <label for="javascript;:">账户:</label>
                        <input type="text" name="username" placeholder="请输入用户名！">
                    </div>
                    <div class="main_wapper_login_password">
                        <label for="javascript:;">密码:</label>
                        <input type="username" name="username" placeholder="请输入密码！">
                    </div>
                    <div class="main_wapper_login_captcha">
                    </div>
                    <div class="main_wapper_login_change">
                        <span>
                            <a href="javascript:;">换一张</a>
                        </span>
                    </div>
                    <div class="main_wapper_login_button">
                        <button type="submit">确定</button>
                    </div>
                    <div class="main_wapper_logn_reset">
                        <button type="reset">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_wapper_info"></div>
    </footer>
</body>

</html>
