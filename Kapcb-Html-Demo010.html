<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>
                <p>这是一个段落</p>
                <p>这又是一个段落</p>
            </td>
            <td>
                这个单元格包含一个表格：
                <table border="1">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>

            </td>
        </tr>
        <tr>
            <td>这个单元格包含一个列表
                <ul>
                    <li>apples</li>
                    <li>banbans</li>
                    <li>pineapples</li>

                <p>Hello</p>
            </td>
