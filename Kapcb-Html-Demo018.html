<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>

<body>
    <canvas id="demo" width="200" height="200" style="border: 2px solid #000000;">
        您的浏览器不支持HTML 5 canvas标签</canvas>

</body>
<script>
    var a = document.getElementById("demo");
    var ctx = a.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(10, 10, 150, 120);
</script>

</html>
