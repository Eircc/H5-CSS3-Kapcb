<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcb HTML</title>
</head>

<body>

    <canvas id="demo" width="200" height="100" style="border: 1px solid yellowgreen;">
        您的浏览器不支持HTML 5 canvas
    </canvas>

</body>

<script>
    var a = document.getElementById("demo");
    var ctx = a.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
</script>

</html>
